<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="styles-header.css">
  <link rel="stylesheet" type="text/css" href="styles-faixa-1.css">
  <link rel="stylesheet" type="text/css" href="styles-faixa-2.css">
  <link rel="stylesheet" type="text/css" href="styles-principal.css">
  <link rel="stylesheet" type="text/css" href="styles-destaque.css">
  <link rel="stylesheet" type="text/css" href="styles-footer.css">
  <title>Four Comfort</title>
</head>
<body>
  <header>
    <img id="imgLogo" src="./image/logo.png" alt="Logo da página">
    <nav class="menu-topo">
      <ul>
        <a href="#" class="link-menu">Sobre</a>
        <a href="#" class="link-menu">Produtos</a>
        <a href="#" class="link-menu">Contato</a>
        <a href="#" class="link-menu">Depoimentos</a>
        <a href="#" class="link-menu">Em destaque</a>
      </ul>
    </nav>
    <nav class="menu-carrinho">
        <a href="#"><img src="./image/icons-carrinho.png" alt="Carrinho de compras" class="link-carrinho"></a>
        <a href="#"><img src="./image/icons-usuário.png" alt="Login" class="link-carrinho"></a>
        <a href="#"><img src="./image/icons-lupa.png" alt="Pesquisa" class="link-carrinho"></a>
    </nav>
  </header>
  <main>
    <section class="faixa-1">
          <h1>15% OFF EM SUA PRIMEIRA COMPRA</h1>
    </section>
    <section class="apresentacao-produto-texto">
      <article class="alinha-text-esquerda">
        <h1 id="fonte-4comfort"> 4 COMFORT </h1>
        <p id="fonte-texto-4comfort">Conforto e <br>Tecnologia <br>no Estilo Casual</p>
        <button type="submit" class="bt-compre-aqui">Compre Aqui</button>
      </article>
      <figure class="alinha-imagem-direita"> 
        <img id="alinha-sapato-azul-direita" src="./image/sapato-azul-sem-fundo.png">
      </figure> 
    </section>
    <section class="faixa-2">
      <h1>EM DESTAQUE</h1>
</section>
    <section class="galeria-destaques">
      <figure class="tamanho-cards">
        <img class="galeria-fundo-produto" src="image/cards/sapato-feminino-card-01.png" width="200px"/>
        <p><strong>Sapato feminino total conforto rosa linda</strong><br>
         <i>Ref: 123456</i><br><br>
          De R$ 469,90<br>
          Por R$ 357,12 no pix<br>
          R$ 375,92 em até 12x de R$ 31,33 sem juros</p>
      </figure>
      <figure class="tamanho-cards">
        <img class="galeria-fundo-produto" src="./image/cards/sapato-masculino-card-01.png" width="200px"/>
        <p><strong>Sapato masculino cinza total conforto</strong><br>
         <i>Ref: 123458</i><br><br>
          De R$ 469,90<br>
          Por R$ 357,12 no pix<br>
          R$ 375,92 em até 12x de R$ 31,33 sem juros</p>
      </figure>
      <figure class="tamanho-cards">
        <img class="galeria-fundo-produto" src="./image/cards/sapato-feminino-card-02.png" width="200px"/><br>
        <p><strong>Sapato feminino confortável lindo caramelo</strong><br>
          <i>Ref: 123457</i><br><br>
          De R$ 469,90<br>
          Por R$ 357,12 no pix<br>
          R$ 375,92 em até 12x de R$ 31,33 sem juros</p>
      </figure>
      <figure class="tamanho-cards">
        <img class="galeria-fundo-produto" src="./image/cards/sapato-masculino-card-02.png" width="200px"/>
        <p><strong>Sapato masculino confortável lindo beje</strong><br>
          <i>Ref: 123459</i><br><br>
          De R$ 469,90<br>
          Por R$ 357,12 no pix<br>
          R$ 375,92 em até 12x de R$ 31,33 sem juros</p>
      </figure>
      
    </section>
  </main>
  <footer>
    <div>
      <ul class="alinhar-footer">
          <img src="./image/icon-cartao.png" alt="Icone cartão" class="tamanho-cartao-etc">
          <img src="./image/icons-desconto.png" alt="Icone desconto" class="tamanho-cartao-etc">
          <img src="./image/icons-frete.png" alt="Icone frete" class="tamanho-cartao-etc">
          <img src="./image/icons-pix.png" alt="Icone desconto" class="tamanho-cartao-etc">
      </ul>
    </div>    
    <form action="#">
      <p>Peça seu cupom de desconto!</p>
      <label for="nome">Nome: </label>
      <input name="nome" id="nome" type="text">
   
      <label for="email">Email: </label>
      <input name="email" id="email" type="email">
   
      <button class="bt-formulario" type="submit">Enviar</button>
    </form>
    <div>
      <ul class="alinhar-footer">
        <a href="https://pt-br.facebook.com/" target="_blank"><img src="./image/icon-facebook.png" 
          alt="Link para o Facebook" class="tamanho-redes-sociais"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="./image/icon-instagran.png" 
          alt="Link para o Instagram" class="tamanho-redes-sociais"></a>
        <a href="https://twitter.com/" target="_blank"><img src="./image/icon-twitter.png" 
          alt="Link para o Twitter" class="tamanho-redes-sociais"></a>
        <a href="https://web.whatsapp.com/" target="_blank"><img src="./image/icon-whatsapp.png" 
          alt="Link para o Whatsapp" class="tamanho-redes-sociais"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="./image/icon-youtube.png" 
          alt="Link para o Youtube" class="tamanho-redes-sociais"></a>
      </ul>
    </div>
  </footer>
</body>
</html>
